<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    {% include "meta.html" %}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="{%static 'images/titleLogo.png' %}"/>
    <link rel="stylesheet" href="{%static 'css/home.css' %}?v=2.1" />
  </head>
  <nav>
    <a href = "/" tabindex="0">
      <img src = "{%static 'images/titleLogo.png' %}" alt = "Chico Guessr Logo" />
      <h1>CHICOGUESSR</h1>
    </a>
  </nav>
  <body>
    <div class = "body-wrapper">
      <div class = "button-wrapper">
        <a href = "/game/" id = "play" class = "menu-button" draggable="false">
          <button class = "menu-title">Play</button>
      </a>
      <a href = "/userstats/" class = "menu-button"  draggable="false">
          <button class = "menu-title">User Stats</button>
      </a>
      {% if user.is_authenticated %}
        <a href = "/logout/" class = "menu-button" draggable="false">
          <button id = "logout" class = "menu-title">Logout</button>
        </a>
      {% else %}
        <a href = "/login/" class = "menu-button" draggable="false">
          <button id = "login" class = "menu-title">Login</button>
        </a>
      {% endif %}
      </div>
        <img class = "globe-img" src = "{%static 'images/globe.svg' %}" alt = "globe">
    </div>
  </body>  
</html>
